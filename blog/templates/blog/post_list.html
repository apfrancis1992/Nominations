{% extends 'blog/base.html' %}

{% block content %}
{% for nomination in nominations %}
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=nomination.pk %}">Contract: {{ nomination.contract_id }}, Daily Nom: {{ nomination.day_nom_value }}, Beginning: {{ nomination.day_nom }}</a></h2>
    </div>
{% endfor %}
{% endblock %}
